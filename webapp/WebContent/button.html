<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
#a{
display:none;;
border:1px dotted red;
}
#b{
visibility:visible;
border:1px dotted red;
}
</style>
<title>Insert title here</title>
</head>
<body>

<h1> visibility 속성</h1>
<img id="a" src="lion.png" width="150" height="120" alt="lion">
<img id="b" src="audio.png" width="150" height="120" alt="audio">
</body>
</html>
